apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: agents

resources:
  - namespace.yaml

helmCharts:
  - name: accuknox-agents
    repo: "oci://registry-1.docker.io/accuknox"
    releaseName: agents
    namespace: agents
    version: v0.7.3
    valuesFile: values.yaml

commonAnnotations:
    client.lifecycle.config.k8s.io/mutation: ignore

patches:
  - path: config-patch.yaml